<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediTrack - Smart Medicine Manager</title>
    <meta name="description" content="MediTrack - The Smartest Way to Manage Your Health. Track medications, get reminders, and analyze health trends with AI." />
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        // Default to dark if no theme saved or system/dark is selected
        if (!savedTheme || savedTheme === 'system' || savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
